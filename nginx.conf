# /etc/nginx/conf.d/default.conf 的内容
server {
    listen 80;
    server_name localhost;  # 可替换为实际域名

    # 根目录指向前端资源
    root /usr/share/nginx/html;
    index index.html;

    # 解决SPA history模式路由刷新404问题
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存策略（优化访问速度）
    # JS/CSS/图片等设置长缓存（注意：资源更新需改文件名，如加hash）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;  # 缓存30天
        add_header Cache-Control "public, max-age=2592000";
    }

    # 禁止缓存index.html（避免新版本发布后用户仍访问旧页面）
    location = /index.html {
        expires -1;  # 不缓存
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}
